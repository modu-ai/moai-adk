  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Your First Project: getting-started/first-project.md

  - Guides:
    - SPEC-First TDD: guides/spec-first-tdd.md
    - Alfred SuperAgent: guides/alfred-superagent.md
    - 3-Stage Workflow: guides/workflow.md
    - TAG System: guides/tag-system.md
    - TRUST Principles: guides/trust-principles.md

  - Agents:
    - trust-checker: agents/trust-checker.md
    - cc-manager: agents/cc-manager.md
    - project-manager: agents/project-manager.md

  - API Reference:
    - Core: api/core.md
    - CLI: api/cli.md
