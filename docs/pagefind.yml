# Pagefind configuration for MoAI-ADK documentation
# Supports 4 languages: Korean, English, Japanese, Chinese

site: "out"
output_subdir: "pagefind"

# Root selector for content indexing
root_selector: "[data-pagefind-body]"

# Exclude selectors for better search relevance
exclude_selectors:
  - "nav"
  - "header"
  - "footer"
  - ".sidebar"
  - ".navigation"
  - "[data-pagefind-ignore]"
  - "script"
  - "style"
  - "noscript"
  - ".pagefind-ui"
  - ".search-container"

# Include characters to preserve for CJK languages
include_characters: "-_.,:;!?()[]{}\"'"

# Enable verbose logging for debugging
verbose: false

# Silent mode for production builds
silent: true

# Keep index URLs for proper routing
keep_index_url: false

# Glob pattern for HTML files
glob: "**/*.html"

# Force language-specific configurations will be handled via CLI flags