site_name: MoAI-ADK Documentation
site_description: MoAI-ADK TDD Framework Complete Documentation System
site_author: GoosLab
site_url: https://moai-adk.gooslab.ai

# Repository
repo_name: modu-ai/moai-adk
repo_url: https://github.com/modu-ai/moai-adk
edit_uri: edit/main/docs/src/

# Copyright
copyright: |
  &copy; 2025 GoosLab -
  <a href="#__consent">Change Cookie Settings</a>

# Documentation directory
docs_dir: src

# Plugins
plugins:
  - search:
      lang:
        - ko
        - en
        - ja
        - zh
  - minify:
      minify_html: true

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/modu-ai/moai-adk
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/gooslab/moai-adk

  version:
    provider: mike
    default: stable
    alias: true

  # Alternate language links
  alternate:
    - link: /en/
      name: English
      lang: en
    - link: /ja/
      name: 日本語
      lang: ja
    - link: /zh/
      name: 中文
      lang: zh

# Configuration
theme:
  name: material
  language: en
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

  palette:
    # Monochrome Light Theme
    - scheme: default
      primary: black
      accent: indigo
      background: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Monochrome Dark Theme
    - scheme: slate
      primary: black
      accent: indigo
      background: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    logo: material/format-text
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: modu-ai
      repo: moai-adk
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

