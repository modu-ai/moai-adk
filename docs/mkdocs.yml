# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/modu-ai/moai-adk
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/gooslab/moai-adk

  version:
    provider: mike
    default: stable
    alias: true

  # Enhanced color scheme based on screenshot analysis
  status:
    new: Recently added
    deprecated: Deprecated

  # Mermaid configuration
  mermaid:
    version: "10.9.1"
    initialize: true

# Configuration
theme:
  name: material
  language: en

  # Custom color definitions for Material theme
  custom:
    # Define our neutral palette colors
    neutral-warm-off-white: "#F2F1ED"
    surface-very-light: "#F7F6F2"
    muted-surface: "#EFEEEA"
    border-light-gray: "#D5D4D0"
    neutral-mid: "#C9C8C4"
    text-secondary: "#504F4B"
    ink-accent: "#171612"

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # Disabled for i18n plugin compatibility
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

  palette:
    # Neutral Light Theme (using exact extracted colors)
    - scheme: default
      primary: black
      accent: grey
      background: white
      toggle:
        icon: material/brightness-7
        name: 다크 모드로 전환

    # Neutral Dark Theme (inverted for dark mode)
    - scheme: slate
      primary: white
      accent: grey
      background: black
      toggle:
        icon: material/brightness-4
        name: 라이트 모드로 전환

  # Font customization removed - handled by custom overrides/main.html
  # for multilingual font optimization

  icon:
    logo: material/format-text
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: modu-ai
      repo: moai-adk
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

