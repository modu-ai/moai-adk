name: ğŸš€ Unified Release Pipeline

# íŠ¸ë¦¬ê±°: Tag push ë˜ëŠ” Manual dispatch
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # v0.31.0 í˜•íƒœ
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.31.0)'
        required: true
        type: string
      target_environment:
        description: 'Target deployment environment'
        required: true
        type: choice
        default: 'test'
        options:
        - test
        - production
      create_release:
        description: 'Create GitHub Release'
        required: true
        type: boolean
        default: true

# ê¶Œí•œ ì„¤ì •
permissions:
  contents: write
  packages: write
  actions: read
  pull-requests: write

# ë™ì‹œì„± ì œì–´: ë¦´ë¦¬ìŠ¤ëŠ” ìˆœì°¨ ì‹¤í–‰
concurrency:
  group: release-unified-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 1ï¸âƒ£ ë²„ì „ ì¶”ì¶œ ë° í™˜ê²½ ê²°ì •
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  extract-metadata:
    name: ğŸ“‹ Extract Metadata & Determine Environment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.metadata.outputs.version }}
      tag: ${{ steps.metadata.outputs.tag }}
      environment: ${{ steps.metadata.outputs.environment }}
      create_release: ${{ steps.metadata.outputs.create_release }}
      trigger_type: ${{ steps.metadata.outputs.trigger_type }}
      pyproject_version: ${{ steps.extract_pyproject.outputs.version }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Determine trigger type and extract metadata
        id: metadata
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger
            VERSION="${{ github.event.inputs.version }}"
            TAG="v$VERSION"
            ENVIRONMENT="${{ github.event.inputs.target_environment }}"
            CREATE_RELEASE="${{ github.event.inputs.create_release }}"
            TRIGGER_TYPE="manual"
          else
            # Tag push trigger - Deploy directly to Production PyPI
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"  # Remove 'v' prefix
            ENVIRONMENT="production"  # Tag push goes directly to production (1-person dev workflow)
            CREATE_RELEASE="true"
            TRIGGER_TYPE="tag"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "environment=$ENVIRONMENT" >> "$GITHUB_OUTPUT"
          echo "create_release=$CREATE_RELEASE" >> "$GITHUB_OUTPUT"
          echo "trigger_type=$TRIGGER_TYPE" >> "$GITHUB_OUTPUT"

          echo "ğŸ“¦ Release Metadata:"
          echo "  Trigger: $TRIGGER_TYPE"
          echo "  Version: $VERSION"
          echo "  Tag: $TAG"
          echo "  Environment: $ENVIRONMENT"
          echo "  Create Release: $CREATE_RELEASE"

      - name: ğŸ” Extract version from pyproject.toml
        id: extract_pyproject
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "//' | sed 's/"//')
          echo "version=$PYPROJECT_VERSION" >> "$GITHUB_OUTPUT"
          echo "ğŸ“¦ pyproject.toml version: $PYPROJECT_VERSION"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 2ï¸âƒ£ í†µí•© ì‚¬ì „ ê²€ì¦
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  unified-validation:
    name: ğŸ” Unified Pre-Deployment Validation
    runs-on: ubuntu-latest
    needs: extract-metadata
    outputs:
      is_safe: ${{ steps.safety.outputs.safe }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… Validate version format
        run: |
          VERSION="${{ needs.extract-metadata.outputs.version }}"

          echo "ğŸ” Validating version format: $VERSION"

          # Version format check (MAJOR.MINOR.PATCH)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "   Must be: MAJOR.MINOR.PATCH (e.g., 0.31.0)"
            exit 1
          fi

          echo "âœ… Version format is valid"

      - name: ğŸ”’ Version consistency check
        run: |
          TAG_VERSION="${{ needs.extract-metadata.outputs.version }}"
          PYPROJECT_VERSION="${{ needs.extract-metadata.outputs.pyproject_version }}"

          echo "ğŸ” Checking version consistency:"
          echo "  Tag/Input version: $TAG_VERSION"
          echo "  pyproject.toml:    $PYPROJECT_VERSION"

          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "âŒ VERSION MISMATCH!"
            echo "   Tag/Input: $TAG_VERSION"
            echo "   pyproject.toml: $PYPROJECT_VERSION"
            echo "   Please sync versions before release"
            exit 1
          fi

          echo "âœ… Version consistency verified"

      - name: ğŸ›¡ï¸ Safety validation
        id: safety
        run: |
          VERSION="${{ needs.extract-metadata.outputs.version }}"
          ENVIRONMENT="${{ needs.extract-metadata.outputs.environment }}"

          echo "ğŸ” Safety Check:"
          echo "  Version: $VERSION"
          echo "  Target Environment: $ENVIRONMENT"

          # Production-specific checks
          if [ "$ENVIRONMENT" = "production" ]; then
            if [[ "$VERSION" =~ (test|alpha|beta|rc|dev) ]]; then
              echo "âŒ PRODUCTION SAFETY VIOLATION!"
              echo "   Version '$VERSION' contains test/unstable indicators"
              echo "safe=false" >> "$GITHUB_OUTPUT"
              exit 1
            fi
            echo "âœ… Production deployment approved (stable version)"
          else
            echo "âœ… Test deployment approved"
          fi

          echo "safe=true" >> "$GITHUB_OUTPUT"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 3ï¸âƒ£ ë¹Œë“œ ë° ê²€ì¦
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  build-and-verify:
    name: ğŸ—ï¸ Build & Verify Package
    runs-on: ubuntu-latest
    needs: [extract-metadata, unified-validation]
    if: needs.unified-validation.outputs.is_safe == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: ğŸ”¨ Build package
        run: |
          echo "ğŸ—ï¸ Building package for version ${{ needs.extract-metadata.outputs.version }}..."
          uv build
          echo "âœ… Package built successfully"
          ls -lh dist/

      - name: ğŸ§ª Run quick tests
        run: |
          echo "ğŸ§ª Running quick pre-deployment tests..."
          uv sync
          uv run pytest tests/ -x --tb=short -q --maxfail=5
          echo "âœ… Quick tests passed"

      - name: ğŸ“¦ Package integrity verification
        run: |
          echo "ğŸ“¦ Verifying package integrity..."
          python -m zipfile -l dist/moai_adk-*.whl | wc -l
          tar -tzf dist/moai_adk-*.tar.gz | wc -l
          echo "âœ… Package verified"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages-${{ needs.extract-metadata.outputs.version }}
          path: dist/
          retention-days: 7

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 4ï¸âƒ£ GitHub Release ìƒì„± (ì„ íƒì )
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  create-github-release:
    name: ğŸ“ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [extract-metadata, build-and-verify]
    if: |
      needs.extract-metadata.outputs.create_release == 'true' &&
      needs.build-and-verify.result == 'success'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Generate release notes from CHANGELOG.md
        id: release_notes
        run: |
          VERSION="${{ needs.extract-metadata.outputs.version }}"
          TAG="${{ needs.extract-metadata.outputs.tag }}"

          echo "ğŸ“‹ Extracting release notes for v$VERSION from CHANGELOG.md..."

          # Extract release notes from CHANGELOG.md (English section only)
          # Pattern: From "# vX.Y.Z -" to next "---" separator
          python3 << 'PYTHON'
          import re

          version = "$VERSION"

          with open('CHANGELOG.md', 'r', encoding='utf-8') as f:
              content = f.read()

          # Pattern to match the version section (English part before Korean)
          # Matches from "# vX.Y.Z -" to the first "---" separator
          pattern = rf'^# v{re.escape(version)} - .+?\n(.*?)^---$'
          match = re.search(pattern, content, re.MULTILINE | re.DOTALL)

          if match:
              release_body = f"# v{version} Release\n\n{match.group(1).strip()}"
              print(f"âœ… Found release notes for v{version}")
          else:
              # Fallback: use git log
              print(f"âš ï¸ No CHANGELOG entry found for v{version}, using git log fallback")
              import subprocess
              result = subprocess.run(
                  ['git', 'log', '--format=- %s (%h)', '--reverse', '-10'],
                  capture_output=True, text=True
              )
              commits = result.stdout.strip() or "- Initial release"
              release_body = f"""# v{version} Release

          ## Changes
          {commits}
          """

          # Add installation instructions
          release_body += f"""

## Installation & Update

### Fresh Install (uv tool - Recommended)
```bash
uv tool install moai-adk
```

### Update Existing Installation
```bash
uv tool update moai-adk
```

### Alternative Methods
```bash
# Using uvx (no install needed)
uvx moai-adk --help

# Using pip
pip install moai-adk=={version}

# Add to project dependencies
uv add moai-adk=={version}
```

---
ğŸ¤– MoAI-ADK Unified Release Pipeline
"""

          with open('release_notes.md', 'w', encoding='utf-8') as f:
              f.write(release_body)

          print("ğŸ“ Release notes generated successfully")
          PYTHON

          echo "ğŸ“„ Generated release notes:"
          cat release_notes.md

          # Output for GitHub Release
          echo "body<<RELEASE_NOTES_EOF" >> "$GITHUB_OUTPUT"
          cat release_notes.md >> "$GITHUB_OUTPUT"
          echo "RELEASE_NOTES_EOF" >> "$GITHUB_OUTPUT"

      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages-${{ needs.extract-metadata.outputs.version }}
          path: dist/

      - name: ğŸ“¤ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ needs.extract-metadata.outputs.tag }}"
          name: "Release ${{ needs.extract-metadata.outputs.tag }}"
          body: ${{ steps.release_notes.outputs.body }}
          draft: false
          prerelease: ${{ needs.extract-metadata.outputs.environment == 'test' }}
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 5ï¸âƒ£ PyPI ë°°í¬ (í™˜ê²½ ê¸°ë°˜ ë¶„ê¸°)
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  deploy-to-pypi:
    name: ğŸš€ Deploy to ${{ needs.extract-metadata.outputs.environment == 'production' && 'PyPI' || 'TestPyPI' }}
    runs-on: ubuntu-latest
    needs: [extract-metadata, build-and-verify]
    if: needs.build-and-verify.result == 'success'
    environment: ${{ needs.extract-metadata.outputs.environment }}

    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages-${{ needs.extract-metadata.outputs.version }}
          path: dist/

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸš€ Deploy to PyPI/TestPyPI
        env:
          UV_PUBLISH_TOKEN: ${{ needs.extract-metadata.outputs.environment == 'production' && secrets.PYPI_API_TOKEN || secrets.TESTPYPI_API_TOKEN }}
        run: |
          VERSION="${{ needs.extract-metadata.outputs.version }}"
          ENVIRONMENT="${{ needs.extract-metadata.outputs.environment }}"

          if [ "$ENVIRONMENT" = "test" ]; then
            echo "ğŸ§ª Deploying to TestPyPI..."
            uv publish --publish-url https://test.pypi.org/legacy/
            echo "âœ… Deployed to TestPyPI"
          else
            echo "ğŸš€ Deploying to Production PyPI..."
            uv publish --publish-url https://upload.pypi.org/legacy/
            echo "âœ… Deployed to PyPI"
          fi

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 6ï¸âƒ£ ë°°í¬ ìš”ì•½
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  deployment-summary:
    name: ğŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs:
      - extract-metadata
      - unified-validation
      - build-and-verify
      - create-github-release
      - deploy-to-pypi
    if: always()

    steps:
      - name: ğŸ“‹ Generate summary
        run: |
          VERSION="${{ needs.extract-metadata.outputs.version }}"
          ENVIRONMENT="${{ needs.extract-metadata.outputs.environment }}"

          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ğŸš€ Unified Release Pipeline Summary

          ### ğŸ“¦ Release Information
          | Item | Value |
          |------|-------|
          | **Version** | VERSION_PLACEHOLDER |
          | **Environment** | ENVIRONMENT_PLACEHOLDER |

          ### ğŸ“Š Pipeline Status
          | Phase | Status |
          |-------|--------|
          | **Validation** | ${{ needs.unified-validation.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |
          | **Build** | ${{ needs.build-and-verify.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |
          | **GitHub Release** | ${{ needs.create-github-release.result == 'success' && 'âœ… CREATED' || 'â­ï¸ SKIPPED' }} |
          | **PyPI** | ${{ needs.deploy-to-pypi.result == 'success' && 'âœ… DEPLOYED' || 'âŒ FAILED' }} |

          ---
          ğŸ¤– Unified Release Pipeline
          EOF

          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" $GITHUB_STEP_SUMMARY
          sed -i "s/ENVIRONMENT_PLACEHOLDER/$ENVIRONMENT/g" $GITHUB_STEP_SUMMARY
