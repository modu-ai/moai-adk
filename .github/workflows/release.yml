name: ðŸš€ Unified Release Pipeline

# íŠ¸ë¦¬ê±°: Tag push ë˜ëŠ” Manual dispatch
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # v0.31.0 í˜•íƒœ
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.31.0)'
        required: true
        type: string
      target_environment:
        description: 'Target deployment environment'
        required: true
        type: choice
        default: 'test'
        options:
        - test
        - production
      create_release:
        description: 'Create GitHub Release'
        required: true
        type: boolean
        default: true

# ê¶Œí•œ ì„¤ì •
permissions:
  contents: write
  packages: write
  actions: read
  pull-requests: write

# ë™ì‹œì„± ì œì–´: ë¦´ë¦¬ìŠ¤ëŠ” ìˆœì°¨ ì‹¤í–‰
concurrency:
  group: release-unified-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 1ï¸âƒ£ ë²„ì „ ì¶”ì¶œ ë° í™˜ê²½ ê²°ì •
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  extract-metadata:
    name: ðŸ“‹ Extract Metadata & Determine Environment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.metadata.outputs.version }}
      tag: ${{ steps.metadata.outputs.tag }}
      environment: ${{ steps.metadata.outputs.environment }}
      create_release: ${{ steps.metadata.outputs.create_release }}
      trigger_type: ${{ steps.metadata.outputs.trigger_type }}
      pyproject_version: ${{ steps.extract_pyproject.outputs.version }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“‹ Determine trigger type and extract metadata
        id: metadata
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger
            VERSION="${{ github.event.inputs.version }}"
            TAG="v$VERSION"
            ENVIRONMENT="${{ github.event.inputs.target_environment }}"
            CREATE_RELEASE="${{ github.event.inputs.create_release }}"
            TRIGGER_TYPE="manual"
          else
            # Tag push trigger - Deploy directly to Production PyPI
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"  # Remove 'v' prefix
            ENVIRONMENT="production"  # Tag push goes directly to production (1-person dev workflow)
            CREATE_RELEASE="true"
            TRIGGER_TYPE="tag"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "environment=$ENVIRONMENT" >> "$GITHUB_OUTPUT"
          echo "create_release=$CREATE_RELEASE" >> "$GITHUB_OUTPUT"
          echo "trigger_type=$TRIGGER_TYPE" >> "$GITHUB_OUTPUT"

          echo "ðŸ“¦ Release Metadata:"
          echo "  Trigger: $TRIGGER_TYPE"
          echo "  Version: $VERSION"
          echo "  Tag: $TAG"
          echo "  Environment: $ENVIRONMENT"
          echo "  Create Release: $CREATE_RELEASE"

      - name: ðŸ” Extract version from pyproject.toml
        id: extract_pyproject
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "//' | sed 's/"//')
          echo "version=$PYPROJECT_VERSION" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ pyproject.toml version: $PYPROJECT_VERSION"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 2ï¸âƒ£ í†µí•© ì‚¬ì „ ê²€ì¦
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  unified-validation:
    name: ðŸ” Unified Pre-Deployment Validation
    runs-on: ubuntu-latest
    needs: extract-metadata
    outputs:
      is_safe: ${{ steps.safety.outputs.safe }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… Validate version format
        run: |
          VERSION="${{ needs.extract-metadata.outputs.version }}"

          echo "ðŸ” Validating version format: $VERSION"

          # Version format check (MAJOR.MINOR.PATCH)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "   Must be: MAJOR.MINOR.PATCH (e.g., 0.31.0)"
            exit 1
          fi

          echo "âœ… Version format is valid"

      - name: ðŸ”’ Version consistency check
        run: |
          TAG_VERSION="${{ needs.extract-metadata.outputs.version }}"
          PYPROJECT_VERSION="${{ needs.extract-metadata.outputs.pyproject_version }}"

          echo "ðŸ” Checking version consistency:"
          echo "  Tag/Input version: $TAG_VERSION"
          echo "  pyproject.toml:    $PYPROJECT_VERSION"

          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "âŒ VERSION MISMATCH!"
            echo "   Tag/Input: $TAG_VERSION"
            echo "   pyproject.toml: $PYPROJECT_VERSION"
            echo "   Please sync versions before release"
            exit 1
          fi

          echo "âœ… Version consistency verified"

      - name: ðŸ”„ Configuration files version check
        run: |
          VERSION="${{ needs.extract-metadata.outputs.version }}"
          ERRORS=0

          echo "ðŸ” Checking configuration file versions..."

          # Check version.py fallback
          if [ -f "src/moai_adk/version.py" ]; then
            FALLBACK_VER=$(grep '_FALLBACK_VERSION = ' src/moai_adk/version.py | sed 's/_FALLBACK_VERSION = "//' | sed 's/"//')
            if [ "$FALLBACK_VER" != "$VERSION" ]; then
              echo "   âš ï¸  version.py fallback: $FALLBACK_VER (expected: $VERSION)"
              ERRORS=$((ERRORS + 1))
            else
              echo "   âœ… version.py: $FALLBACK_VER"
            fi
          fi

          # Check .moai/config/config.yaml (nested structure: moai.version)
          if [ -f ".moai/config/config.yaml" ]; then
            # Use Python to parse YAML correctly (handles nested structures)
            CONFIG_VER=$(python3 -c "import yaml; f=open('.moai/config/config.yaml'); d=yaml.safe_load(f); print(d.get('moai', {}).get('version', ''))" 2>/dev/null || echo "")
            if [ -z "$CONFIG_VER" ]; then
              # Fallback to grep if PyYAML not available
              CONFIG_VER=$(grep -A1 '^moai:' .moai/config/config.yaml | grep 'version:' | head -1 | sed 's/.*version: "//' | sed 's/".*//')
            fi
            if [ "$CONFIG_VER" != "$VERSION" ]; then
              echo "   âš ï¸  config.yaml: $CONFIG_VER (expected: $VERSION)"
              ERRORS=$((ERRORS + 1))
            else
              echo "   âœ… config.yaml: $CONFIG_VER"
            fi
          fi

          # Check .moai/config/sections/system.yaml (nested structure: moai.version)
          if [ -f ".moai/config/sections/system.yaml" ]; then
            SYSTEM_VER=$(python3 -c "import yaml; f=open('.moai/config/sections/system.yaml'); d=yaml.safe_load(f); print(d.get('moai', {}).get('version', ''))" 2>/dev/null || echo "")
            if [ -z "$SYSTEM_VER" ]; then
              # Fallback to grep
              SYSTEM_VER=$(grep -A1 '^moai:' .moai/config/sections/system.yaml | grep 'version:' | head -1 | sed 's/.*version: "//' | sed 's/".*//')
            fi
            if [ "$SYSTEM_VER" != "$VERSION" ]; then
              echo "   âš ï¸  system.yaml: $SYSTEM_VER (expected: $VERSION)"
              ERRORS=$((ERRORS + 1))
            else
              echo "   âœ… system.yaml: $SYSTEM_VER"
            fi
          fi

          # Check template files use placeholders (not hardcoded versions)
          if [ -f "src/moai_adk/templates/.moai/config/config.yaml" ]; then
            if grep -q "version: \"[0-9]*\.[0-9]*\.[0-9]*\"" src/moai_adk/templates/.moai/config/config.yaml; then
              echo "   âš ï¸  Template config.yaml has hardcoded version (should use {{MOAI_VERSION}})"
              ERRORS=$((ERRORS + 1))
            else
              echo "   âœ… Template config.yaml uses placeholder"
            fi
          fi

          if [ $ERRORS -gt 0 ]; then
            echo ""
            echo "âŒ Found $ERRORS version inconsistencies!"
            echo "   Run: .github/scripts/sync-versions.sh $VERSION"
            echo "   Then commit and push before creating release tag"
            exit 1
          fi

          echo "âœ… All configuration files are in sync"

      - name: ðŸ›¡ï¸ Safety validation
        id: safety
        run: |
          VERSION="${{ needs.extract-metadata.outputs.version }}"
          ENVIRONMENT="${{ needs.extract-metadata.outputs.environment }}"

          echo "ðŸ” Safety Check:"
          echo "  Version: $VERSION"
          echo "  Target Environment: $ENVIRONMENT"

          # Production-specific checks
          if [ "$ENVIRONMENT" = "production" ]; then
            if [[ "$VERSION" =~ (test|alpha|beta|rc|dev) ]]; then
              echo "âŒ PRODUCTION SAFETY VIOLATION!"
              echo "   Version '$VERSION' contains test/unstable indicators"
              echo "safe=false" >> "$GITHUB_OUTPUT"
              exit 1
            fi
            echo "âœ… Production deployment approved (stable version)"
          else
            echo "âœ… Test deployment approved"
          fi

          echo "safe=true" >> "$GITHUB_OUTPUT"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 3ï¸âƒ£ ë¹Œë“œ ë° ê²€ì¦
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  build-and-verify:
    name: ðŸ—ï¸ Build & Verify Package
    runs-on: ubuntu-latest
    needs: [extract-metadata, unified-validation]
    if: needs.unified-validation.outputs.is_safe == 'true'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: ðŸ”¨ Build package
        run: |
          echo "ðŸ—ï¸ Building package for version ${{ needs.extract-metadata.outputs.version }}..."
          uv build
          echo "âœ… Package built successfully"
          ls -lh dist/

      - name: ðŸ§ª Run smoke tests (blocking for deployment)
        run: |
          echo "ðŸ§ª Running smoke tests (blocking for deployment)..."
          uv sync
          uv run pytest tests/ -m "smoke or critical" -v --tb=short --maxfail=5 --no-cov
          echo "âœ… Smoke tests passed"

      - name: ðŸ“¦ Package integrity verification
        run: |
          echo "ðŸ“¦ Verifying package integrity..."
          python -m zipfile -l dist/moai_adk-*.whl | wc -l
          tar -tzf dist/moai_adk-*.tar.gz | wc -l
          echo "âœ… Package verified"

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages-${{ needs.extract-metadata.outputs.version }}
          path: dist/
          retention-days: 7

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 4ï¸âƒ£ GitHub Release ìƒì„± (ì„ íƒì )
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  create-github-release:
    name: ðŸ“ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [extract-metadata, build-and-verify]
    if: |
      needs.extract-metadata.outputs.create_release == 'true' &&
      needs.build-and-verify.result == 'success'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“‹ Generate release notes from CHANGELOG.md
        id: release_notes
        run: |
          VERSION="${{ needs.extract-metadata.outputs.version }}"
          TAG="${{ needs.extract-metadata.outputs.tag }}"

          echo "ðŸ“‹ Extracting bilingual release notes for v$VERSION from CHANGELOG.md..."

          # Extract bilingual content (English + Korean) from CHANGELOG.md
          # Format expected:
          #   # vX.Y.Z - English Title
          #   [English content]
          #   ---
          #   # vX.Y.Z - Korean Title
          #   [Korean content]
          #   ---
          #   # v(next version) ...

          # Simple approach: find first occurrence of version header, extract until next different version header
          awk -v ver="$VERSION" '
            BEGIN { found=0; printing=0; section_count=0 }
            /^# v[0-9]+\.[0-9]+\.[0-9]+/ {
              if (index($0, "v" ver) > 0) {
                # This line contains our version - start or continue printing
                if (!found) {
                  found=1
                }
                section_count++
                printing=1
                print
                next
              } else if (found) {
                # Different version found - stop printing
                printing=0
                exit
              }
            }
            /^---$/ && found {
              # Separator line - print and check if we have both sections
              print
              if (section_count >= 2) {
                # Both English and Korean sections found
                printing=0
                exit
              }
              next
            }
            printing { print }
          ' CHANGELOG.md > release_notes.md

          # Check if we found content
          if [ ! -s release_notes.md ]; then
            echo "âš ï¸ No CHANGELOG entry found for v$VERSION, using git log fallback"
            echo "# v$VERSION Release" > release_notes.md
            echo "" >> release_notes.md
            echo "## Changes" >> release_notes.md
            git log --format="- %s (%h)" --reverse -10 >> release_notes.md
          else
            SECTION_COUNT=$(grep -c "^# v$VERSION" release_notes.md || echo "0")
            if [ "$SECTION_COUNT" -ge 2 ]; then
              echo "âœ… Found bilingual release notes for v$VERSION (English + Korean)"
            else
              echo "âš ï¸ Found single-language release notes for v$VERSION"
            fi
          fi

          # Add footer
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "ðŸ¤– MoAI-ADK Unified Release Pipeline" >> release_notes.md

          echo "ðŸ“„ Generated release notes (first 80 lines):"
          head -80 release_notes.md

          # Output for GitHub Release
          echo "body<<RELEASE_NOTES_EOF" >> "$GITHUB_OUTPUT"
          cat release_notes.md >> "$GITHUB_OUTPUT"
          echo "RELEASE_NOTES_EOF" >> "$GITHUB_OUTPUT"

      - name: ðŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages-${{ needs.extract-metadata.outputs.version }}
          path: dist/

      - name: ðŸ“¤ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ needs.extract-metadata.outputs.tag }}"
          name: "Release ${{ needs.extract-metadata.outputs.tag }}"
          body: ${{ steps.release_notes.outputs.body }}
          draft: false
          prerelease: ${{ needs.extract-metadata.outputs.environment == 'test' }}
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 5ï¸âƒ£ PyPI ë°°í¬ (í™˜ê²½ ê¸°ë°˜ ë¶„ê¸°)
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  deploy-to-pypi:
    name: ðŸš€ Deploy to ${{ needs.extract-metadata.outputs.environment == 'production' && 'PyPI' || 'TestPyPI' }}
    runs-on: ubuntu-latest
    needs: [extract-metadata, build-and-verify]
    if: needs.build-and-verify.result == 'success'
    environment: ${{ needs.extract-metadata.outputs.environment }}

    steps:
      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages-${{ needs.extract-metadata.outputs.version }}
          path: dist/

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v2

      - name: ðŸš€ Deploy to PyPI/TestPyPI
        env:
          UV_PUBLISH_TOKEN: ${{ needs.extract-metadata.outputs.environment == 'production' && secrets.PYPI_API_TOKEN || secrets.TESTPYPI_API_TOKEN }}
        run: |
          VERSION="${{ needs.extract-metadata.outputs.version }}"
          ENVIRONMENT="${{ needs.extract-metadata.outputs.environment }}"

          if [ "$ENVIRONMENT" = "test" ]; then
            echo "ðŸ§ª Deploying to TestPyPI..."
            uv publish --publish-url https://test.pypi.org/legacy/
            echo "âœ… Deployed to TestPyPI"
          else
            echo "ðŸš€ Deploying to Production PyPI..."
            uv publish --publish-url https://upload.pypi.org/legacy/
            echo "âœ… Deployed to PyPI"
          fi

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # 6ï¸âƒ£ ë°°í¬ ìš”ì•½
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  deployment-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs:
      - extract-metadata
      - unified-validation
      - build-and-verify
      - create-github-release
      - deploy-to-pypi
    if: always()

    steps:
      - name: ðŸ“‹ Generate summary
        run: |
          VERSION="${{ needs.extract-metadata.outputs.version }}"
          ENVIRONMENT="${{ needs.extract-metadata.outputs.environment }}"

          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸš€ Unified Release Pipeline Summary

          ### ðŸ“¦ Release Information
          | Item | Value |
          |------|-------|
          | **Version** | VERSION_PLACEHOLDER |
          | **Environment** | ENVIRONMENT_PLACEHOLDER |

          ### ðŸ“Š Pipeline Status
          | Phase | Status |
          |-------|--------|
          | **Validation** | ${{ needs.unified-validation.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |
          | **Build** | ${{ needs.build-and-verify.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} |
          | **GitHub Release** | ${{ needs.create-github-release.result == 'success' && 'âœ… CREATED' || 'â­ï¸ SKIPPED' }} |
          | **PyPI** | ${{ needs.deploy-to-pypi.result == 'success' && 'âœ… DEPLOYED' || 'âŒ FAILED' }} |

          ---
          ðŸ¤– Unified Release Pipeline
          EOF

          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" $GITHUB_STEP_SUMMARY
          sed -i "s/ENVIRONMENT_PLACEHOLDER/$ENVIRONMENT/g" $GITHUB_STEP_SUMMARY
