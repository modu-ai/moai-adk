name: Update Translation Status

on:
  # Run daily at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"

  # Run on push to main branch (docs changes)
  push:
    branches:
      - main
      - develop
    paths:
      - "docs/src/**/*.md"
      - "docs/scripts/check_translation_status.py"

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-translation-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd docs
          pip install -r requirements.txt

      - name: Run translation status checker
        run: |
          cd docs
          python scripts/check_translation_status.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/src/translation-status.md || echo "changed=true" >> $GITHUB_OUTPUT
          git diff --exit-code docs/.moai/reports/translation-status.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "alfred@mo.ai.kr"
          git config --local user.name "Alfred Bot"
          git add docs/src/translation-status.md
          git add docs/.moai/reports/translation-status.json
          git commit -m "chore: Update translation status dashboard

          Generated with Claude Code

          Co-Authored-By: ðŸŽ© Alfred@MoAI"
          git push

      - name: Create summary
        if: always()
        run: |
          echo "## Translation Status Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f docs/.moai/reports/translation-status.json ]; then
            echo "### Statistics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat docs/.moai/reports/translation-status.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Status: Updated dashboard files" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Status: No changes detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Send notification on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Translation Status Update Failed',
              body: `The translation status update workflow failed.

              **Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

              Please check the workflow logs for details.`,
              labels: ['automation', 'bug']
            })
