name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop, main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Install
        run: uv sync

      - name: Lint
        run: |
          uv run ruff check src/
          uv run ruff format --check src/

      - name: Type check
        run: uv run mypy src/moai_adk/ --ignore-missing-imports

      - name: Test
        run: PYTHONPATH=${{ github.workspace }}/src uv run pytest tests/ --tb=short -q

      - name: Build
        run: uv build
