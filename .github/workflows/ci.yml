name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop, main]

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 1️⃣ Lint & Type Check (Blocking)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Install
        run: uv sync --all-extras

      - name: Lint
        run: |
          uv run ruff check src/
          uv run ruff format --check src/

      - name: Type check
        run: uv run mypy src/moai_adk/ --ignore-missing-imports

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 2️⃣ Smoke Tests (Blocking - Required for Merge)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  smoke-test:
    name: Smoke Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        # Platform testing: Only run full matrix on PRs, Ubuntu only on direct commits
        include:
          # macOS and Windows tested only on latest Python for PR validation
          - os: macos-latest
            python-version: "3.13"
            test_scope: "platform-validation"
          - os: windows-latest
            python-version: "3.13"
            test_scope: "platform-validation"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Install
        run: uv sync --all-extras

      - name: Smoke test (blocking for merge)
        run: |
          PYTHONPATH=${{ github.workspace }}/src uv run pytest tests/ \
            -m "smoke or critical" \
            -v --tb=short --maxfail=5

      - name: Build verification
        run: uv build

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 3️⃣ Full Tests with Coverage (Non-Blocking - Information Only)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  full-test:
    name: Full Test + Coverage (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 35
    needs: lint
    if: always()  # Run even if lint fails, for visibility

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]  # Only test on primary Python version
        # Platform testing: macOS and Windows for coverage validation
        include:
          - os: macos-latest
            python-version: "3.13"
            test_scope: "platform-validation"
          - os: windows-latest
            python-version: "3.13"
            test_scope: "platform-validation"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Install
        run: uv sync --all-extras

      - name: Full test with coverage (non-blocking)
        run: |
          PYTHONPATH=${{ github.workspace }}/src uv run pytest tests/ \
            -n auto --cov=src/moai_adk --cov-report=xml --cov-report=term \
            || echo "⚠️ Full tests failed (non-blocking for quality visibility)"
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        if: always()

      - name: Benchmark (non-blocking)
        run: |
          PYTHONPATH=${{ github.workspace }}/src uv run pytest tests/ \
            -k benchmark --benchmark-only --benchmark-json=benchmark.json \
            || echo "⚠️ Benchmark failed (non-blocking)"
        continue-on-error: true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.os }}
          path: benchmark.json
        if: always()

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 4️⃣ Security Scan (Non-Blocking)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    if: always()

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Install
        run: uv sync --all-extras

      - name: Security scan (non-blocking)
        run: |
          uv run bandit -r src/ -ll -f json -o bandit-report.json || true
          uv run bandit -r src/ -ll || echo "⚠️ Security issues found (non-blocking)"
        continue-on-error: true

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
        if: always()
