name: Claude Code

on:
  # Respond to @claude mentions in issues and PRs
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

  # Respond when issues are opened with @claude mention
  issues:
    types: [opened]

  # Respond when PRs are opened with @claude mention
  pull_request:
    types: [opened]

# Only one Claude job per issue/PR at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  claude:
    # Run when @claude is mentioned or issue/PR body contains @claude
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude')) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '@claude'))

    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          # ⚠️ UNOFFICIAL: GLM API via Z.AI Anthropic-compatible endpoint
          # This is NOT officially supported by claude-code-action.
          # No guarantee of operation. May break without notice.
          # Official methods: anthropic_api_key, claude_code_oauth_token, Bedrock, Vertex AI
          anthropic_api_key: ${{ secrets.GLM_API_KEY }}
          claude_args: '--model glm-4.7'
          # Claude reads CLAUDE.md automatically for project rules
          # Max turns to prevent runaway jobs
          max_turns: "25"
        env:
          ANTHROPIC_BASE_URL: "https://api.z.ai/api/paas/v4"
