name: Cross-Platform Tests

# Windows, macOS, Linuxì—ì„œ MoAI-ADK í…ŒìŠ¤íŠ¸

on:
  push:
    branches: [develop, main, "feature/**"]
  pull_request:
    types: [opened, ready_for_review, synchronize]

jobs:
  test-matrix:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]

    steps:
      - name: ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: Python ${{ matrix.python-version }} ì„¤ì •
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # ripgrep ì„¤ì¹˜ (ëª¨ë“  í”Œë«í¼)
      - name: Install ripgrep (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Install ripgrep (macOS)
        if: runner.os == 'macOS'
        run: brew install ripgrep

      - name: Install ripgrep (Windows)
        if: runner.os == 'Windows'
        run: choco install ripgrep -y

      # uv ì„¤ì¹˜ (í¬ë¡œìŠ¤ í”Œë«í¼)
      - name: Install uv (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          uv pip install --system -e ".[dev]"

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          uv pip install --system -e ".[dev]"

      # ì‹œìŠ¤í…œ ì§„ë‹¨
      - name: Run system diagnostics
        run: python -m moai_adk doctor --verbose

      # í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run tests
        run: |
          python -m pytest -v --cov --cov-report=term-missing --cov-report=xml

      # ë³´ì•ˆ ìŠ¤ìº” (Python ë²„ì „)
      - name: Run security scan (Python)
        run: python scripts/security-scan.py

      # ë³´ì•ˆ ìŠ¤ìº” (PowerShell ë²„ì „, Windowsë§Œ)
      - name: Run security scan (PowerShell)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\scripts\security-scan.ps1

      # ì»¤ë²„ë¦¬ì§€ ì—…ë¡œë“œ
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: cross-platform-${{ matrix.os }}
          name: moai-adk-${{ matrix.os }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  summary:
    name: Cross-Platform Summary
    needs: test-matrix
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "ğŸŒ Cross-Platform Test Results"
          echo "=============================="
          echo "Windows: ${{ needs.test-matrix.result }}"
          echo "macOS: ${{ needs.test-matrix.result }}"
          echo "Linux: ${{ needs.test-matrix.result }}"

          if [ "${{ needs.test-matrix.result }}" == "success" ]; then
            echo "âœ… All platforms passed!"
          else
            echo "âŒ Some platforms failed"
            exit 1
          fi
