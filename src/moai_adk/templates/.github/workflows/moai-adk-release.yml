name: Release & Deploy to PyPI

# íŠ¸ë¦¬ê±°: GitHub Releaseê°€ published ìƒíƒœë¡œ ìƒì„±ë˜ì—ˆì„ ë•Œ
on:
  release:
    types: [published]

jobs:
  deploy:
    name: ğŸ“¦ Deploy to PyPI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: ğŸ”¨ Build package
        run: |
          echo "ğŸ—ï¸  Building package..."
          uv build
          echo "âœ… Package built successfully"
          ls -lh dist/

      - name: ğŸš€ Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "ğŸ“¤ Publishing to PyPI..."
          uv publish --publish-url https://upload.pypi.org/legacy/
          echo "âœ… Package published successfully"

      - name: âœ¨ Deployment complete
        run: |
          echo "ğŸ‰ Release deployment complete!"
          echo ""
          echo "ğŸ“¦ Package: moai-adk"
          echo "ğŸ·ï¸  Release: ${{ github.event.release.tag_name }}"
          echo "ğŸ”— PyPI: https://pypi.org/project/moai-adk/${{ github.event.release.tag_name }}/"
