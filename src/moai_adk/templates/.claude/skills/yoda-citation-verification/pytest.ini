[pytest]
# YodA Citation Verification Skill - Test Configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for Two-Phase workflow
    database: Database loading and validation tests
    verification: URL verification tests
    cache: Cache management tests
    hallucination: Hallucination prevention tests
    slow: Tests that require network access or take longer

# Coverage options
# Install pytest-cov to enable: pip install pytest-cov
# Run with: pytest --cov=yoda_citation_verification --cov-report=html

# Timeout for network tests (in seconds)
timeout = 30

# Minimum Python version
minversion = 3.8
