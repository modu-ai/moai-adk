# LLM Configuration Settings
# GLM CodePlan for cost-effective development

llm:
  # LLM Mode Selection
  # - claude-only: Use Claude for all phases
  # - glm-only: Use GLM for all phases (recommended)
  mode: glm-only

  # Environment variable name for GLM API token
  glm_env_var: GLM_API_TOKEN

  # GLM API Configuration
  glm:
    base_url: "https://api.z.ai/api/anthropic"
    models:
      haiku: "glm-4.7"
      sonnet: "glm-4.7"
      opus: "glm-4.7"
