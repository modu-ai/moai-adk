# Git Strategy Settings
# Workflow configuration for Manual/Personal/Team modes

git_strategy:
  mode: manual                # manual, personal, team

  # Manual Mode Settings (Local Git)
  manual:
    workflow: github-flow
    auto_commit: true
    push_to_remote: false

  # Personal Mode Settings (GitHub Individual)
  personal:
    workflow: github-flow
    auto_commit: true
    auto_push: true
    push_to_remote: true

  # Team Mode Settings (GitHub Team)
  team:
    workflow: github-flow
    auto_commit: true
    auto_push: true
    push_to_remote: true
    draft_pr: true
