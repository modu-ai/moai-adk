# Git Strategy Settings (CLAUDE.md Reference)
# This file configures Git workflow behavior

git_strategy:
  mode: manual                        # Options: manual, personal, team
  workflow: github-flow
  environment: local
  github_integration: false
  push_to_remote: false

  # GitHub Profile
  github_profile: "GoosLab"

  # Branch creation settings
  branch_creation:
    prompt_always: true               # Ask user for branch creation on every SPEC
    auto_enabled: false               # Disabled for manual mode

  # Automation settings
  automation:
    auto_branch: false
    auto_commit: true                 # TDD and docs commits are automatic
    auto_pr: false
    auto_push: false

  # Git hooks behavior
  hooks:
    pre_commit: enforce
    pre_push: warn
    commit_msg: warn

  # Commit message style
  commit_style:
    format: conventional
    scope_required: false
