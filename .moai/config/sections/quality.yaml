# Quality Settings (CLAUDE.md Reference)
# This file configures TDD and quality assurance standards

quality:
  # Agent TDD Constitution
  constitution:
    enforce_tdd: true
    test_coverage_target: 90

  # TRUST 5 Quality Framework
  trust5:
    test_first: true                  # T: All implementation starts with tests
    readable: true                    # R: Code must be clear and easy to understand
    unified: true                     # U: Maintain consistent style across the project
    secured: true                     # S: All code must pass security verification
    trackable: true                   # T: All changes must be clearly trackable

  # Linting and Formatting
  linting:
    enabled: true
    tools:
      - ruff
      - mypy
    auto_fix: true

  # Security Scanning
  security:
    enabled: true
    scan_dependencies: true
    owasp_top10_check: true
