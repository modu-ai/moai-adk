[pytest]
# Test configuration for MoAI-ADK
# Prevents tests from modifying project files

testpaths = tests
python_files = test_*.py
python_classes = Test*
# Allow Test* classes (not just *Test) to be collected as test classes
python_functions = test_*

# Explicitly ignore these directories
norecursedirs = .venv .git build dist *.egg-info .pytest_cache node_modules .moai-backups .claude src/moai_adk/templates

# Always run tests from isolated directory
# This prevents tests from accidentally modifying project files like .claude/settings.json
addopts =
    --ignore=.venv
    --ignore=.git
    --ignore=build
    --ignore=dist
    --ignore=.moai-backups
    --ignore=.claude
    --ignore=src/moai_adk/templates
    -v
    --cov=src/moai_adk
    --cov-report=html
    --cov-report=term-missing
    --strict-markers
    -p no:warnings

# Markers for test categorization
markers =
    e2e: End-to-end workflow tests
    unit: Unit tests (isolated, no external dependencies)
    integration: Integration tests (requires external services)
    slow: Slow-running tests

# Coverage configuration
[coverage:run]
source = src/moai_adk
omit =
    tests/*
    */__pycache__/*
    */site-packages/*
parallel = true
concurrency = multiprocessing

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 85
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
